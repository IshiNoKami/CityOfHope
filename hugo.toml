baseURL = "https://examplesite.com/"
languageCode = "en-us"
title = "City of Hope"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

googleAnalytics = "UA-123-45"

minify = true

[params]
  env = "production"
  title = "City of Hope"
  description = "Блог проекта City of Hope"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Ishikawa Kenshin"
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  # giscus block (должен быть здесь!)
[params.giscus]
  enable = true
  repo = "IshiNoKami/CoH_comments"
  repo_id = "R_kgDOPh0wKA"
  category = "General"
  category_id = "DIC_kwDOPh0wKM4CubO-"
  mapping = "pathname"
  reactions_enabled = true
  metadata = false
  input_position = "bottom"
  theme = "preferred_color_scheme"
  lang = "ru"


  # Приветсвенный текст
[params.homeInfoParams]
  logo = "/images/logo.png"  # путь к логотипу в static/
  Title = ""
  Content = "— Исследования, заметки, жизнь."

[params.label]
    text = "City of Hope"
    icon = "images/logo.png"   # путь к твоему логотипу в static/images
    iconHeight = 35

[[params.socialIcons]]
  name = "Bitcoin"
  url = "https://t.me/CityOfHope_bot"    

[[params.socialIcons]]
  name = "Telegram"
  url = "https://t.me/dvrpynews"

[[params.socialIcons]]
  name = "Mises institute"
  url = "https://mises.org/"

[taxonomies]
category = "categories"
tag = "tags"

  # Параметры cover (обложки постов)
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  # Настройки редактирования постов
  [params.editPost]
    URL = "https://github.com/<path_to_repo>/content"
    Text = "Предложить изменения"
    appendFilePath = true

  # Настройки поиска (Fuse.js)
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

# Меню навигации
[[menu.main]]
  identifier = "categories"
  name = "Категории"
  url = "/categories/"
  weight = 10

[[menu.main]]
  identifier = "tags"
  name = "Теги"
  url = "/tags/"
  weight = 20

[[menu.main]]
  identifier = "about"
  name = "О проекте"
  url = "/about/"
  weight = 30

[pagination]
  pagerSize = 5

